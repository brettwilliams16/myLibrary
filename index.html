<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Library</title>
</head>
<body>
    <div class="side-bar">
        <form action="">
            <label class="titleLabel" for="title">Title: </label>
            <input type="text" class="title-input" id="title" name="title" required />
            <label for="author">Author: </label>
            <input type="text" class="author-input" id="author" name="author" required />
            <label for="pages">Pages: </label>
            <input type="text" class="pages-input" id="pages" name="pages" required />

            <fieldset>
                <legend>Have you read the book?</legend>
    
                <label for="read" class="yes">Yes: </label>
                <input type="radio" id="read" value="Yes" name="bookRead" checked>
    
                <label for="notRead" class="no">No: </label>
                <input type="radio" id="notRead" value="No" name="bookRead">
    
            </fieldset>

            <button type="submit" class="add-button">+</button>
            
        </form> 
    </div>
    <div class="header">
        <span class="header-info">My Library</span>
    </div>
    <div class="main-section">
    <script src="script.js"></script>
</body>
</html>

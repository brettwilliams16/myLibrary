<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Library</title>
</head>
<body>
    <div class="side-bar">
        <label for="title">Title: </label>
        <input type="text" class="title-input" id="title" required>
        <label for="author">Author: </label>
        <input type="text" class="author-input" id="author" required>
        <label for="pages">Pages: </label>
        <input type="text" class="pages-input" id="pages" required>
        <fieldset>
            <legend>Have you read the book?</legend>
            <label for="read">Yes: </label>
            <input type="radio" id="read" value="read">
            <label for="notRead">No: </label>
            <input type="radio" id="notRead" value="notRead">
            <button class="add-button">+</button>
        </fieldset>
     
    </div>
    <div class="header">
        <span class="header-info">My Library</span>
    </div>
    <div class="main-section">
        <div class="test">
            <div class="title">Title_Test</div>
            <div class="author">Author_Test</div>
            <div class="pages">Pages_Test</div>
            <button class="read">Read</button>
            <button class="delete">	&#128465</button>
        </div>

            <div class="title">Title_Test</div>
            <div class="author">Author_Test</div>
            <div class="pages">Pages_Test</div>
            <button class="read">Read</button>
            <button class="delete">	&#128465</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
